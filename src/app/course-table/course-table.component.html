<ul class="list-group">
  <li class="list-group-item active">Course</li>
  <li [ngClass]="{'list-group-item-success': course._id === this.courseId}"
      class="list-group-item" *ngFor="let course of courses">
    <span [hidden]="course.editing">
      <a routerLink="/courses/{{course._id}}/modules">
        {{course.title}}
      </a>
      <button (click)="editing(course)">
        Edit
      </button>
    </span>
    <span [hidden]="!course.editing">
            <input [(ngModel)]="course.title"/>
            <button (click)="deleteCourse(course)">
            Delete
            </button>
            <button (click)="save(course)">
              Save
            </button>
    </span>
  </li>
  <li class="list-group-item">
    <button (click)="createCourse()">
      Create
    </button>
  </li>
</ul>
